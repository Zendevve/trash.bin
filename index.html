<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header-content">
      <img src="logo.svg" alt="Your Logo" id="logo">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <div id="searchFilters" class="dropdown">
          <select id="genreFilter">
            <option value="">All Genres</option>
            <!-- Options will be populated dynamically -->
          </select>
          <select id="platformFilter">
            <option value="">All Platforms</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>
  </header>
  <main id="gameGallery">
    <!-- Game cards will be dynamically added here -->
  </main>
  <div id="gameModal" class="modal">
    <div id="modalGameDetails" class="modal-content">
      <!-- Modal content dynamically populated by JavaScript -->
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
